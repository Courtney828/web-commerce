<!DOCTYPE html>
<html>

<head>
  <title>e-commerce</title>
</head>

<body>
  <div class="container">
    <div class="card" style="margin-top: 150px">
      <h4 class="card-header">Login</h4>
      <div class="card-body">
        <form [formGroup]="contactForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="email" formControlName="email" #email class="form-control" />

          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" #password  class="form-control" />

          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="login(email.value,password.value)">
              Login
            </button>
            <a routerLink="/register" class="btn btn-link">Register</a>
            <a  class="btn btn-link" routerLink="/resetpassword">Forgot Password</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
