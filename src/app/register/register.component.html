<!DOCTYPE html>
<html>
  <head>
    <title>e-commerce</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="margin-top: 150px">
      <h4 class="card-header">Register</h4>
        <div class="card-body">
            <form [formGroup]="contactForm" >
                <div class="form-group" >
                    <label for="firstName">First Name</label>
                    <input matInput  type="text" formControlName="firstName" class="form-control"  />
                    
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input matInput type="text" formControlName="lastName" class="form-control" />
                    
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input matInput type="email" formControlName="email" class="form-control"  />
                    
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input matInput type="password" formControlName="password" class="form-control" />
                    
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" (click)="signUp()">Register</button>
                    <a routerLink="/login" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
