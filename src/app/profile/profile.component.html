<!DOCTYPE html>
<html>

<head>
    <title>e-commerce</title>
</head>


<body>
    <div>
        <h2>Profile</h2>
        <div class="container" style="border-style: groove">
            <mat-grid-list cols="2">
                <mat-grid-tile>
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">First Name: {{userProfile.firstName}}</li>
                            <li class="list-group-item">Last Name: {{userProfile.lastName}}</li>
                            <li class="list-group-item">Email: {{userProfile.email}} </li>
                            <button (click)="logout()">Logout</button>

                        </ul>
                    </div>


                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="card">
                        <img src="https://images.pexels.com/photos/4065876/pexels-photo-4065876.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                            class="card-img-top" alt="...">
                           
                    </div>

                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
</body>

</html>
